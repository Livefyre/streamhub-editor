<!doctype html>
<html>
    <head>
        <title>Streamhub-editor</title>
        <script src="/lib/cajon/cajon.js"></script>
        <script src="/requirejs.conf.js"></script>

            require([
                'streamhub-editor/editor'

        <div id="editor" />
    </body>
